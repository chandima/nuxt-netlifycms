env:
  browser: true
  es6: true
extends:
  - eslint:recommended
  - plugin:vue/recommended
rules:
  indent:
    - error
    - 2
    -
      SwitchCase: 1
  no-cond-assign:
    - error
    - always
  max-len:
    - 1
    - 80
  quotes:
    - 1
    - single
    -
      avoidEscape: true
      allowTemplateLiterals: true
  semi:
    - 1
    - always
  space-before-blocks:
    - 1
    - always
  space-before-function-paren:
    - 1
    - always
  space-in-parens:
    - 1
    - never
  space-infix-ops:
    - 1
